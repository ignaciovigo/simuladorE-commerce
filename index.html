    <main>
      <section class="container-fluid hero d-flex flex-column justify-content-center">
        <h1 class="display-6 ff-third d-flex flex-column text-naranja">
          <span>SMASH</span>
          <span class="ms-5">BURGER</span>
        </h1>
        <h2 class="fs-5 ff-first text-salmon">Disfruta de las mejores hamburguesas de entraña con nosotros.</h2>
      </section>
      <section class="container-fluid mt-3">
        <div class="row">
          <!-- COLUMNA 1 -->
          <div class="col-3 d-none d-lg-block">
            <div class="accordion accordion-flush" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h3 class="accordion-header" id="panelsStayOpen-headingOne">
                  <button class="accordion-button ff-first fs-5 text-uppercase text-naranja bg-negro" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">categorias</button>
                </h3>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                  <div class="accordion-body bg-negroOscuro list-group p-2 rounded">
                    <a href="#hamburguesas" class="list-group-item itemlist bg-negro ff-first fs-5 text-uppercase text-crema">hamburguesas</a>
                    <a href="#extras" class="list-group-item itemlist bg-negro ff-first fs-5 text-uppercase text-crema">extras</a>
                    <a href="#bebidas" class="list-group-item itemlist bg-negro ff-first fs-5 text-uppercase text-crema">bebidas</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- COLUMNA 2 -->
          <div class="col-12 col-lg-6" id="columna_2">
            <div class="container-fluid bg-negro rounded p-0">
              <h3 class="ff-first fs-5 text-uppercase text-crema m-0 p-2">hamburguesas</h3>
              <div class="row row-cols-1 p-2 g-2" id="hamburguesas">
                <!-- hamburguesas -->
              </div>
              <div class="row row-cols-1 p-2 g-2" id="extras">
                <h3 class="ff-first fs-5 text-uppercase text-crema m-0 p-2">extras</h3>
                <!-- extras -->
              </div>
              <div class="row row-cols-1 p-2 g-2" id="bebidas">
                <h3 class="ff-first fs-5 text-uppercase text-crema m-0 p-2">bebidas</h3>
                <!-- bebidas -->
              </div>
            </div>
          </div>
          <!-- COLUMNA 3 -->
          <div class="col-3 d-none d-lg-block ps-0" id="columna_3">
            <div class="container-fluid p-0 rounded bg-negro">
              <div class="card border border-0 bg-negro p-2">
                <div class="card-header bg-negro border border-0 d-flex justify-content-between align-items-end">
                  <p class="fs-5 text-uppercase text-naranja fw-bold m-0">
                    Tu pedido
                  </p>
                  <div class="d-flex aling-items-end">
                    <span class="text-crema text-uppercase fw-bold m-0 lh-2"><small>vaciar pedido</small></span>
                    <button class="btn btn-danger p-0 ms-2"><i class="bi bi-x"></i></button>
                  </div>
                </div>
                <ul class="list-group list-group-flush" id="carritoCard">
                  <!-- items de los productos añadidos al carrito -->
                </ul>
                <div class="card-footer bg-negroOscuro mt-2 d-flex justify-content-between">
                  <span class="fs-5 text-uppercase text-crema">Total a pagar</span>
                  <span class="fs-5 text-uppercase text-cremaClaro" id="Total"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <template id="templateProductos">
      <div class="col">
        <div class="card bg-negroOscuro activado">
          <div class="row g-0 align-items-center">
            <div class="col-4">
              <img src="" class="img-fluid" alt="..." />
            </div>
            <div class="col-8">
              <div class="card-body p-0">
                <h5 class="card-title fs-6 text-amarillo ff-first text-uppercase text-center"></h5>
                <p class="card-text fs-6 text-cremaClaro"></p>
                <div class="d-flex justify-content-evenly">
                  <p class="card-text fs-4 text-amarillo m-0"></p>
                  <input class="celda" min="1" value="1" max="99" type="number" name="number" />
                  <button class="btn btn-danger ff-first text-cremaClaro text-uppercase">añadir al pedido</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
